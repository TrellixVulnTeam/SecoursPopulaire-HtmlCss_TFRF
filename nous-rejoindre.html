  <!-- Formulaire -->
  <div class="container-form">
    <div class="container mt-5 pt-5 pb-5 d-flex justify-content-center">

      <form class="card border-1 w-50" id="carte">
        <div class="card-header text-center bg-dark text-white" id="carte-titre">Nous rejoindre</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="civilite" class="form-label">Civilité</label>
            <select class="form-select" aria-label="civilite">
              <option selected>Votre civilité</option>
              <option value="1">Monsieur</option>
              <option value="2">Madame</option>
            </select>

            <label for="lastname" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre nom">

            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="lastname" placeholder="Votre prénom">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">

            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Votre numéro de téléphone">

            <div class="card-body">
              <p>Je suis disponible le : </p>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="morning">
                <label class="form-check-label" for="morning">le matin</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="afternoon">
                <label class="form-check-label" for="afternoon">l'après-midi</label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="week-end">
                <label class="form-check-label" for="week-end">le week-end</label>
              </div>

            </div>

            <div class="card-body">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="week-end">
                <label class="form-check-label" for="week-end">Je souhaites m'inscrire à la newsletter.</label>
              </div>

            </div>
            <div class="text-center pt-3">

              <button type="submit" name="valider" class="btn btn-dark w-10 rounded">Je veux m'inscrire</button>
            </div>

          </div>

      </form>

    </div>
